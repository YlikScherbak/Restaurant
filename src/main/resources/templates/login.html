<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>

<img th:src="@{images/architecture-1837150_1280.jpg}" class="bg"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Login with Username and Password</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid Username or Password!
                    </div>
                    <div th:if="${param.accessDenied}" class="alert alert-danger" role="alert">Work shift is not open
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">You've been logged out
                        successfully.
                    </div>
                    <form method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Log in</button>
                    </form>
                </div>
            </div>

            <div class="error-actions">
                <a th:href="@{/info}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-info-sign"></span>
                    Info page </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
