<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>

<div th:replace="fragments :: adminnavbar"></div>


<div class="container">
    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Add product to subcategory</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${error} ne null" class="alert alert-danger" role="alert" th:text="${error.message}"></div>
                    <form method="post" th:object="${product}" th:action="@{/admin/menu/add_product}">
                            <label for="subcategory" class="control-label">
                                Subcategory
                            </label>
                            <div class="controls">
                                <select name="subcategory" id="subcategory">
                                    <option th:each="subcategory : ${subcategory}" th:value="${subcategory.id}"
                                            th:text="${subcategory.subcategory}"></option>
                                </select>
                            </div>
                        <div class="form-group"
                             th:class="${#fields.hasErrors('prodName')}? 'form-group has-error' : 'form-group'">
                            <label for="prodName">Product name</label>
                            <input type="text" class="form-control" id="prodName" placeholder="Product"
                                   name="username" th:field="*{prodName}"/>
                            <label class="control-label" for="prodName" th:errors="*{prodName}">Error!</label>
                        </div>
                        <div class="form-group"
                             th:class="${#fields.hasErrors('price')}? 'form-group has-error' : 'form-group'">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Price"
                                   name="username" th:field="*{price}"/>
                            <label class="control-label" for="price" th:errors="*{price}">Error!</label>
                        </div>
                        <button type="submit" class="btn btn-default">Add product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
