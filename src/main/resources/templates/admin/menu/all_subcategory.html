<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>

<div th:replace="fragments :: adminnavbar"></div>

<div class="container">
    <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th>Subcategory name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody th:each="subc : ${subcategory}">
        <tr>
            <td th:text="${subc.subcategory}"></td>
            <td><a class="btn btn-success" th:href="@{/admin/menu/edit/subcategory/__${subc.id}__}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/admin/menu/delete/subcategory/__${subc.id}__}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
