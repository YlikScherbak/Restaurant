<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>

<div th:replace="fragments :: adminnavbar"></div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default" style="margin-top:45px">
            <div class="panel-heading">
                <h3 class="panel-title">Add subcategory to main category</h3>
            </div>
            <div class="panel-body">
                <div th:if="${error} ne null" class="alert alert-danger" role="alert" th:text="${error.message}"></div>
                <form method="post" th:object="${subcategory}" th:action="@{/admin/menu/add_subcategory}">
                    <div class="control-group">
                        <label for="Main category" class="control-label">
                            Main Category
                        </label>
                        <div class="controls">
                            <select name="mainCategory" id="Main category" >
                                <option th:each="category : ${mainCategory}"  th:value="${category.id}" th:text="${category.category}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"
                         th:class="${#fields.hasErrors('subcategory')}? 'form-group has-error' : 'form-group'">
                        <label for="subcategory">Subcategory</label>
                        <input type="text" class="form-control" id="subcategory" placeholder="name"
                               name="subcategory" th:field="*{subcategory}"/>
                        <label class="control-label" for="subcategory" th:errors="*{subcategory}">Error!</label>
                    </div>
                    <button type="submit" class="btn btn-default">Add subcategory</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
