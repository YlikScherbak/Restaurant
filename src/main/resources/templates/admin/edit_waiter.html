<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit waiter</h3>
                </div>
                <div class="panel-body">

                    <form method="post" th:object="${waiter}" th:action="@{/admin/waiters/edit/__${id}__}">
                        <div class="form-group" th:class="${#fields.hasErrors('username')}? 'form-group has-error' : 'form-group'">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" th:placeholder="${waiter.username}"
                                   name="username" th:field="*{username}"/>
                            <label class="control-label" for="username" th:errors="*{username}">Error!</label>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('password')}? 'form-group has-error' : 'form-group'">
                            <label for="password" >Password</label>
                            <input type="password" class="form-control" id="password"
                                   name="password" th:field="*{password}" />
                            <label class="control-label" for="password" th:errors="*{password}">Error!</label>
                        </div>
                        <button type="submit" class="btn btn-default">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
