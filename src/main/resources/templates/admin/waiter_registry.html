<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration form</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${error} ne null" class="alert alert-danger" role="alert"
                         th:text="${error.message}"></div>
                    <!--/*@thymesVar id="user" type="com.spring.model.User"*/-->
                    <form method="post" th:object="${user}" th:action="@{/admin/registry}">
                        <div class="form-group"
                             th:class="${#fields.hasErrors('username')}? 'form-group has-error' : 'form-group'">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username" th:field="*{username}"/>
                            <label class="control-label" for="username" th:errors="*{username}">Error!</label>
                        </div>
                        <div class="form-group"
                             th:class="${#fields.hasErrors('password')}? 'form-group has-error' : 'form-group'">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password" th:field="*{password}"/>
                            <label class="control-label" for="password" th:errors="*{password}">Error!</label>
                        </div>
                        <button type="submit" class="btn btn-default">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
